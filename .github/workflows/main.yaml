name: Build and Release PDF

on:
  push:
    branches:
      - main

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex  # Ou texlive-latex-base se preferir pdflatex

      - name: Build PDF
        run: |
          pdflatex -interaction=nonstopmode -halt-on-error main.tex
        working-directory: ./

  release-project:
    name: Release Project
    runs-on: ubuntu-latest
    needs: build-project

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.run_number }}
          release_name: ${{ github.run_number }}
          files: |
            main.pdf        
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
