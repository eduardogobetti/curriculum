name: Build and Release PDF

on:
  push:
    branches:
      - main

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-binaries pdflatex  # Ou texlive-latex-base se preferir pdflatex

      - name: Build PDF
        run: |
          pdflatex -interaction=nonstopmode -halt-on-error main.tex
        working-directory: ./

      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: main.pdf

  release-curriculum:
    name: Release Curriculum
    runs-on: ubuntu-latest
    needs: build-project

    steps:
      - name: Download PDF
        uses: actions/download-artifact@v2
        with:
          name: pdf
          path: pdf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.run_number }}
          release_name: ${{ github.run_number }}
          files: |
            pdf/main.pdf        
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
